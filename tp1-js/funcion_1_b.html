//fondo, de forma que un botón nos de un fondo rojo, otro de fondo verde, azul, etc.

<html>
    <head>
        <title>
            P&aacute;gina con Javascript.
        </title>
        <script language="Javascript">
            
            function cambiarColorRed ()
            {
                document.bgColor = "red";
                
            }

            function cambiarColorGreen ()
            {
                document.bgColor = "green";
                
            }

            function cambiarColorBlue ()
            {
                document.bgColor = "blue";
                
            }



        </script>
    </head>
    <body>
        <input type="button" value="P&aacute;gina roja" onClick="cambiarColorRed();">
        <input type="button" value="P&aacute;gina verde" onClick="cambiarColorGreen();">
        <input type="button" value="P&aacute;gina azul" onClick="cambiarColorBlue();">
    </body>
</html>
